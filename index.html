<!DOCTYPE html>
<html>
<head>
    <title>vue2 rollup</title>
</head>
<body>
<div id="app" style="color: red; font-size: 20px;">
     hello {{msg}}
    <h1>
        123
        <div>span</div>
        <div>{{list}}</div>
    </h1>
</div>
    <script src="dist/vue.js"></script>
    <script>
        Vue.Mixin({
            created:function a(){
                console.log('a')
            }
        })
        Vue.Mixin({
            created:function b(){
                console.log('b')
            }
        })
        console.log(Vue)
        let vm = new Vue({
            el: '#app',
            // data: {
            //     dateTest: '123'
            // },
            data(){
                // console.log(this)
                return{
                    msg:'hello',
                    a:{
                        b:'b'
                    },
                    list:[1,2,3,{a:0}]
                }
            },
            watch: {},
            created(){
                console.log('created')
            },
            updated(){
                console.log('updated')
            }
        })
        // console.log(vm._data.list.push({a:1}))
        // vm._data.msg = 'set new value'
        vm._data.a = {c:1}
        // console.log(vm.msg)
        // console.log(vm.msg = 'new hello')
        // vm._update(vm._render())
        console.log(vm)
        setTimeout(()=>{
            vm.msg='hello22222'
            vm.list.push(4)
            vm.$nextTick(()=>{
                console.log(vm.$el.innerHTML)
            })
        },2000)
    </script>
</body>
</html>
